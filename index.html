<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ordinary AI</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #0b0c10;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #1f2833;
      width: 100%;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
    }
    select, button, input {
      padding: 0.5rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
    #chat {
      max-width: 700px;
      width: 100%;
      margin: 1rem auto;
      padding: 1rem;
      background: #1f2833;
      border-radius: 8px;
      overflow-y: auto;
      max-height: 60vh;
    }
    .msg { margin: 1rem 0; }
    .user { color: #66fcf1; }
    .ai { color: #c5c6c7; }
    #leaderboard {
      margin: 1rem;
      background: #1f2833;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>ðŸ¤– Ordinary AI</header>

  <section id="leaderboard">
    <h2>ðŸ“Š Smartest AI Models</h2>
    <ol>
      <li>OrdinaryAI3 (ðŸ§  Smartest)</li>
      <li>OrdinaryAI1</li>
      <li>OrdinaryAI2</li>
      <li>OrdinaryAI4</li>
      <li>OrdinaryAI5</li>
    </ol>
  </section>

  <div>
    <select id="modelSelect">
      <option value="ordinaryai1">OrdinaryAI1</option>
      <option value="ordinaryai2">OrdinaryAI2</option>
      <option value="ordinaryai3">OrdinaryAI3</option>
      <option value="ordinaryai4">OrdinaryAI4</option>
      <option value="ordinaryai5">OrdinaryAI5</option>
    </select>
    <input type="text" id="userInput" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <div id="chat"></div>

  <script>
    const modelMap = {
      ordinaryai1: "openai/gpt-4o",
      ordinaryai2: "anthropic/claude-3-sonnet",
      ordinaryai3: "mistralai/mistral-7b-instruct",
      ordinaryai4: "meta-llama/llama-3-70b-instruct",
      ordinaryai5: "google/gemini-pro"
    };

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const modelSelect = document.getElementById("modelSelect");
      const chat = document.getElementById("chat");

      const msg = input.value;
      if (!msg) return;

      const selectedModel = modelMap[modelSelect.value];

      chat.innerHTML += `<div class="msg user"><b>You:</b> ${msg}</div>`;
      input.value = "";

      try {
        const response = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ model: selectedModel, prompt: msg })
        });

        const data = await response.json();
        chat.innerHTML += `<div class="msg ai"><b>Ordinary:</b> ${data.reply}</div>`;
      } catch (err) {
        chat.innerHTML += `<div class="msg ai"><b>Error:</b> Something went wrong.</div>`;
      }
    }
  </script>
</body>
</html>
